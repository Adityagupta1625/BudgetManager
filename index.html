<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Budget</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>

    <div class="imp">


        <div id="main">
            <h2>Welcome to My Budget </h2>
            <!-- <p id="info"> For information go here-<a href="introduction.html">Information</a></p> -->
        </div>
        <div class="container my-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a New Transaction</h5>
                    <div class="form-group">
                        <input type="title" class="form-control my-3" id="title"
                            placeholder="Enter the title for Transaction">
                        <input type="Date" class="form-control my-3" id="date" placeholder="Enter the Date">
                        <input type="Amount" class="form-control my-3" id="amount" placeholder="Enter the Amount">
                        <input type="Amount" class="form-control my-3" id="check" placeholder="Enter the category(expense/income)">
                       
                       
                    <button class="btn btn-primary" id="add">Add </button>
                </div>
                </div>
            </div>
            <button class="btn btn-primary mx-3" id="show" onclick="showValues()">Show </button>
            <button class="btn btn-primary mx-3" id="print">Print </button>
        </div>
        <div id="nothing">
        </div>
        <div id="table">
        <table id="Myval" class="container">
        <thead>
                <tr>
                    <th>Sr.no</th>
                    <th>Date</th>
                    <th >Title</th>
                    <th>Category(expense/income)</th>
                    <th>Amount</th>
                    <th>Delete Row</th>
                </tr>
        <thead>
        <tbody id="see">

        </tbody>
        </table>
            <div id="message">
                                </div>
            <div id="cal">
            <button class= "btn btn-primary mx-3 my-2" id="calculate"> Calculate Expense </button>
            </div>
        </div>
